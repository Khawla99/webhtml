<body>
<u><center><h4>Compter lettre</h4></center></u>
<center><table>
    <form>
        <tr>
            <td><label>Saisir un texte</label></td>
            <td><input id="tx" type="text"></td>
        </tr>
        
    </form>
    </table>
    <br>
    <p id="rep"></p>
    <script>
        function myFunction() {
          let text = document.getElementById("tx").value;
          let i = text.length;
          if (i>20){
            text = text.slice(0,20).concat("...");

          }
          document.getElementById("rep").innerHTML = text
        }
    </script>
    <button onclick="myFunction()">Afficher</button>
    </center>
</body>
</html>
